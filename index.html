<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to my Dream Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="email" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBallance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const tranSactionArea = document.getElementById("transaction-area");
            tranSactionArea.style.display="block";
        })
        //deposit button event handler
        const addDeposit = document.getElementById("addDeposit"); 
        addDeposit.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit =document.getElementById("currentDeposit").innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            spanTextSetup("currentDeposit",depositNumber);
            spanTextSetup("currentBallance", depositNumber);
            document.getElementById("depositAmount").value="";

        });

        const addWithdrawbtn=document.getElementById("addWithdraw");
        addWithdrawbtn.addEventListener("click", function(){
            const withdrawnumber = getInputNumber("withdrawAmount");

            spanTextSetup("currentWithdraw",withdrawnumber);
            spanTextSetup("currentBallance", -1 * withdrawnumber);
            document.getElementById("withdrawAmount").value="";
        });

        function getInputNumber(id){
            const Amount =document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
        function spanTextSetup (id, depositNumber){
            const currentBallance = document.getElementById(id).innerText;
            const currentBallanceNumber = parseFloat(currentBallance);
            const totalBalance = depositNumber + currentBallanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
        
    </script>
</body>
</html>
